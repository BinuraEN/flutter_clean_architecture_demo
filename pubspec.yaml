name: clean_articals
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_bloc: ^8.1.2

  equatable: ^2.0.5

  get_it: ^7.6.0

  intl: ^0.18.1

  floor: ^1.4.2

  retrofit: ^4.0.1

  flutter_hooks: ^0.20.0

  cached_network_image: ^3.2.0
  connectivity_plus: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^6.0.0+3
  floor_generator: ^1.4.2
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
